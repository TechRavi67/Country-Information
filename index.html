<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container-box">
        <input type="text" id="display" class="input-box" />

        <button type="button" value="7" onclick="display('7')" class="cal-btn">7</button> 
        <button type="button" value="8" onclick="display('8')" class="cal-btn">8</button> 
        <button type="button" value="9" onclick="display('9')" class="cal-btn">9</button> 
        <button type="button" value="/" onclick="display('/')" class="cal-btn">/</button> 

        <div class="clear"></div>

        <button type="button" value="4" onclick="display('4')" class="cal-btn">4</button> 
        <button type="button" value="5" onclick="display('5')" class="cal-btn">5</button> 
        <button type="button" value="6" onclick="display('6')" class="cal-btn">6</button> 
        <button type="button" value="*" onclick="display('*')" class="cal-btn">*</button> 

        <div class="clear"></div>

        <button type="button" value="3" onclick="display('3')" class="cal-btn">3</button> 
        <button type="button" value="2" onclick="display('2')" class="cal-btn">2</button> 
        <button type="button" value="1" onclick="display('1')" class="cal-btn">1</button> 
        <button type="button" value="-" onclick="display('-')" class="cal-btn">-</button> 

        <div class="clear"></div>

        <button type="button" value="." onclick="display('.')" class="cal-btn">.</button> 
        <button type="button" value="0" onclick="display('0')" class="cal-btn">0</button> 
        <button type="button" value="" onclick="clearScreen()" class="cal-btn">CE</button>
        <button type="button" value="+" onclick="display('+')" class="cal-btn">+</button>

        <div class="clear"></div>

        <button type="button" value="=" onclick="solve()" class="cal-btn solve">=</button> 
       
    </div>
</body>
</html>
